<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="style .css">
</head>

<body>
    <div class="container">
        <div class="head">
            <h2>CRUDS</h2>
            <p>Products Management System </p>
        </div>

        <div class="inputs">
            <input type="text" name="title" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" name="price" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" name="taxes" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" name="ads" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" name="discount" id="discount" placeholder="discount">
                <span id="total"></span>
            </div>
            <input type="number" name="count" id="count" placeholder="count">
            <input type="text" name="category" id="category" placeholder="category">
            <button id="submit" mood="create">create</button>
        </div>

        <div class="outputs">
            <div class="search">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
                <div class="btnSearch">
                    <button onclick="getSearchMode(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getSearchMode(this.id)" id="searchCategory">Search By Category</button>

                </div>
            </div>
            <div id="deleteAll">

            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>Total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
